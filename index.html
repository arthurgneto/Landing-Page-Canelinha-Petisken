<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licor Canelinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #2c0f0a;
      color: #fff8f0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header.mobile-header {
      background-color: #49120B;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 0.5rem;
    }

    .logo-text .canelinha {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .logo-text .sub {
      font-size: 0.8rem;
      color: #ddd;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: #49120B;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: left 0.3s ease-in-out;
      z-index: 9999;
    }

    .mobile-nav.active {
      left: 0;
    }

    .mobile-nav h3 {
      color: #fff8f0;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .floating-buttons {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .floating-buttons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
    }

    .instagram-btn {
      background-color: white;
      color: black;
    }

    footer {
      background-color: #A52304;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer .logo {
      height: 60px;
    }

    footer .footer-text {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    footer .footer-sub {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #f0e6e0;
    }
  </style>
</head>
<body>
  <header class="mobile-header">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="logo-text">
        <span class="canelinha">Canelinha</span><br>
        <span class="sub">Bebidas Petisken</span>
      </div>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <h3>Home</h3>
    <a href="#sobre">Sobre a Canelinha</a>
    <a href="#comprar">Onde Comprar</a>
    <a href="#contato">Contato</a>
  </div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <div class="floating-buttons">
    <a href="https://wa.me/5514998527316" class="whatsapp-btn" target="_blank" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.instagram.com/canelinha_bebidaspetisken/" class="instagram-btn" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- Resto do conteÃºdo -->

  <footer>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="footer-text">Canelinha</div>
    <div class="footer-sub">Bebidas Petisken</div>
    <p><a href="mailto:contato@canelinha.com" style="color:white">contato@canelinha.com</a></p>
    <p>Canelinha Bebidas Petisken - Desenvolvido pela Hexatec</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeMenu() {
      document.getElementById('mobileNav').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
